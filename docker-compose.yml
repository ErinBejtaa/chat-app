services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  app:
    build:
      context: ./backend
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - redis
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - app
